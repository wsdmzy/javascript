<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="name"></div>
  <script>
    let name = 'xx'
    const node = document.querySelector('#name')
    function render() {
      node.innerHTML = name
    }
    // 微任务
    let promise = Promise.resolve()
    // 等数据变化完成我在渲染
    promise.then(render)
    for (let i = 0; i < 10000; i++) {
      name = i
      // /render  10000n
      // render()
    }
  </script>
</body>
</html>
